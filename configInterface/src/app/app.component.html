<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <mat-toolbar-row style="z-index:4;" class="mat-elevation-z4">
    <img src="assets/pingry.png" style="height:90%; margin-right: 20px">
    <span>Pingry API Configuration</span>
    <button mat-raised-button style="color:#333; margin-left: 35px;" (click)="logout()">Logout&nbsp;&nbsp;&nbsp;<mat-icon>lock</mat-icon></button>
    <div class="buttons-right" style="position:absolute; right:0; margin-right:40px;">
      <button mat-raised-button style="color:#333" [disabled]="!hasChanged()" (click)="cancel()">Discard&nbsp;&nbsp;&nbsp;<mat-icon>delete</mat-icon></button>
      <div style="display:inline-block; width:25px;"></div>
      <button mat-raised-button color="accent" [disabled]="!hasChanged()" (click)="publish()">Publish&nbsp;&nbsp;&nbsp;<mat-icon>publish</mat-icon></button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container style="height: calc(100vh - 64px)">
  <mat-sidenav mode="side" opened="true" disableClose class="mat-elevation-z4">
    <mat-list>
      <div *ngFor="let page of pages">
        <mat-list-item *ngIf="page.divider && page.title != 'Override' && shouldShowRoute(page)"></mat-list-item>

        <h3 matSubheader *ngIf="page.divider && shouldShowRoute(page)">{{page.title}}</h3>
        <mat-divider *ngIf="page.divider && shouldShowRoute(page)"></mat-divider>
        <mat-list-item routerLink="{{page.url}}" routerLinkActive="active" *ngIf="shouldShowRoute(page) && !page.divider">{{page.title}}</mat-list-item>
      </div>
      <mat-list-item></mat-list-item>
    </mat-list>
  </mat-sidenav>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
